


<div id="example">
    <div class="demo-section k-content" ng-controller="SupportingDocUploadController">
        
        <div style="padding-top: 1em;">

               <select id="customers"
            kendo-drop-down-list style="width: 50%"
            k-options="" ng-model="selectedValue">
            <option>Select a category</option>
            <option value="IDPROOF">Id Proof</option>
            <option value="ADDRESSPROOF">Address Proof</option>
            <option value="TAXRETURNS">Tax Returns</option>
            <option value="OTHERS">Others</option>
            </select>
        </div>



        <div>
            <h4>Upload Invoice Files (in xlsx format)</h4>
            <input name="file"
                   type="file"
                   kendo-upload
                   k-async="{ saveUrl: '/floatinvoice/register/upload?acro='+fetchAcro()+'&category='+selectedValueFn(), autoUpload: true }"
                   k-select="onSelect"
                   />
        </div>
  
    </div>
<!-- removeUrl: 'remove' -->
</div>
