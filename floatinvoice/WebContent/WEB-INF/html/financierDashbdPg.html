
<head>
<script>
        function createChart() {
            $("#chart").kendoChart({
                title: {
                    position: "bottom",
                    text: "Loan composition across industry"
                },
                legend: {
                    visible: false
                },
                chartArea: {
                    background: ""
                },
                seriesDefaults: {
                    labels: {
                        visible: true,
                        background: "transparent",
                        template: "#= category #: \n #= value#%"
                    }
                },
                series: [{
                    type: "pie",
                    startAngle: 150,
                    data: [{
                        category: "Dairy products",
                        value: 53.8,
                        color: "#9de219"
                    },{
                        category: "Beverages",
                        value: 16.1,
                        color: "#90cc38"
                    },{
                        category: "Other textiles",
                        value: 11.3,
                        color: "#068c35"
                    },{
                        category: "Articles of fur",
                        value: 9.6,
                        color: "#006634"
                    },{
                        category: "Paper and paper products",
                        value: 5.2,
                        color: "#004d38"
                    },{
                        category: "Footwear",
                        value: 3.6,
                        color: "#033939"
                    }]
                }],
                tooltip: {
                    visible: true,
                    format: "{0}%"
                }
            });
        }
        $(document).ready(createChart);
        $(document).bind("kendo:skinChange", createChart);
    </script>
