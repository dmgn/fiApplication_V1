 <div class="modal fade">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="close()" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Invoice Pool Details</h4>
      </div>
      <div class="modal-body">
  <table class="table table-striped">
    <tr>
      <th><a href="" ng-click="sortField = 'smeCtpy'">Buyer Name</td>
      <th><a href="" ng-click="sortField = 'invoicePONo'">Purchase Order #</td>
      <th><a href="" ng-click="sortField = 'amount'"> Amount</td>
      <th><a href="" ng-click="sortField = 'invoiceNo'">Invoice #</th>
      <th><a href="" ng-click="sortField = 'startDt'">Invoice Date</th>
      <th><a href="" ng-click="sortField = 'endDt'">Due Date</th>
      <th/>
    </tr>

    <tr ng-repeat="item in invoices">
      <td>{{item.smeCtpy}}</td>
      <td>{{item.invoicePONo}}</td>
      <td>&#x20B9; {{item.amount}}</td>
      <td>{{item.invoiceNo}}</td>
      <td>{{item.startDt}}</td>
      <td>{{item.endDt}}</td>
      <!-- <td ng-if="item.status == '0'">
      <button type="button" class="btn btn-primary" ng-click=collectNow(item.refId)>Collect Now</button>
      </td> -->
    </tr>
  </table>
</div>
      <div class="modal-footer">
        <!-- <button type="button" ng-click="close()" class="btn btn-primary" data-dismiss="modal">OK</button> -->
        <button type="button" ng-click="cancel()" class="btn btn-primary">Close</button>
      </div>
    </div> 
  </div>
</div>
