<div ng-controller="OffersCtrl">

  <table  class="table table-striped">
    <tr>
      <th><a href="" ng-click="sortField = 'invoicePoolNo'">Invoice Pool #</th>
      <th><a href="" ng-click="sortField = 'smeCtpy'">Buyer Name</th>
      <th><a href="" ng-click="sortField = 'totPoolAmt'">Total Pool Amount</th>
      <th><a href="" ng-click="sortField = 'interestRate'">Interest Rate</th>
      <th><a href="" ng-click="sortField = 'financier'">Financier</th>
      <th/>    
    </tr>
    <tr>
        <th>
            <input type="text" ng-model="search.invoicePoolNo" placeholder="search for invoice pool" class="input-sm form-control" />
        </th>
        <th>
            <input type="text" ng-model="search.smeCtpy" placeholder="search for buyer" class="input-sm form-control"/>
        </th>
        <th>
            <input type="text" ng-model="search.totPoolAmt" placeholder="search for amount" class="input-sm form-control"/>
        </th>

         <th>
            <input type="text" ng-model="search.interestRate" placeholder="search for rate" class="input-sm form-control"/>
        </th>         

         <th>
            <input type="text" ng-model="search.financier" placeholder="search for financier" class="input-sm form-control"/>
        </th>
         <th width=>
        </th>
    </tr>
    <tr dir-paginate="item in invoices | filter:search | orderBy:sortField| itemsPerPage: 10">

<!-- tr ng-repeat-start="item in invoices">
      <td>
              <button ng-if="item.expanded" ng-click="item.expanded = false">-</button>
              <button ng-if="!item.expanded" ng-click="item.expanded = true">+</button>
      </td> -->

      <td ><a href="javascript:void(0);" ng-click=displayInvoices(item.poolRefId) >{{item.invoicePoolNo}}</a>

      </td>      
      <td>{{item.smeCtpy}}</td>
      <td>&#x20B9; {{item.totPoolAmt}}</td>
      <td>{{item.interestRate}}%</td>
      <td>{{item.financier}}</td>
     </tr>

      <td colspan="3">{{item.poolRefId}}</td>
    </tr>  --> 
  </table>
  <div align="center">
    <dir-pagination-controls/>
  </div>
</div>
