

 
<div class="modal fade">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="close()" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Documents<!-- {{enquiry.fileName}} --></h4>
      </div>
      <div class="modal-body">

<!-- <iframe width="100%" height="300px"  src="{{file_url}}"></iframe>
 -->

      <!--  <object data="{{file_url}}" height="400" width="400"></object> -->
        <div style="padding-top: 1em;">
            <h4> File list </h4>
            <table class="table table-striped">
                <tr>
                  <th><a href="" ng-click="sortField = 'fileName'">Name</td>
                  <th><a href="" ng-click="sortField = 'timest'">Upload Time</th>
                  <th><a href="" ng-click="sortField = 'categ'">Category</th>
                  <th><a href="" ng-click="sortField = 'user'">User</th>
                </tr>                
                <tr ng-repeat="file in fileList | filter:search | orderBy:sortField">
                    <!-- <td><a href ng-click="openFile(file)">{{file.fileName}}</a></td> -->
                    <td><a ng-href='{{getUrl(file)}}'>{{file.fileName}}</a></td>
                    <td>{{file.timest}}</td>
                    <td>{{file.categ}}</td>
                    <td>{{file.user}}</td>
                </tr>
            </table>
          <!-- <div align="center">
            <dir-pagination-controls/>
          </div> -->
        </div>
      </div>
      <div class="modal-footer">
        <!-- <button type="button" ng-click="close()" class="btn btn-primary" data-dismiss="modal">OK</button> -->
        <button type="button" ng-click="cancel()" class="btn btn-primary">Close</button>
      </div>
    </div> btn-primary
  </div>
</div>
