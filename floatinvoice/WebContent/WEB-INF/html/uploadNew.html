


<div id="example">
    <div class="demo-section k-content" ng-controller="NewUploadController">
        <div class="row">
            <div class="col-sm-9"></div>
            <div class="col-sm-3">
             <button type="button" style="float:right" class="btn btn-primary" ng-click=downloadNow()>Download Invoice Template</button>
            </div>
        </div>
        <div>
            <h4>Upload Invoice Files (in xlsx format)</h4>
            <input name="file"
                   type="file"
                   kendo-upload
                   k-async="{ saveUrl: '/floatinvoice/invoice/upload?acro='+fetchAcro(), autoUpload: true }"
                   k-select="onSelect"
                   />
        </div>
        <div style="padding-top: 1em;">
            <h4>Console</h4>
            <div class="console"></div>
        </div>
    </div>
<!-- removeUrl: 'remove' -->
</div>
